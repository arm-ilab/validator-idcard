<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Lookup</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }
        .card-wrapper {
            margin-top: 50px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #0d6efd;
        }
        .info-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .info-value {
            font-size: 1.1rem;
            color: #555;
        }
        .card {
            border-radius: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="container text-center card-wrapper">
    <div class="card shadow">
        <h2 class="mb-4">Data ID Card</h2>

        <div class="row align-items-center">
            <!-- FOTO -->
            <div class="col-md-4 mb-4">
                <img id="photo" src="" class="profile-img" alt="Foto Profil">
            </div>

            <!-- DATA -->
            <div class="col-md-8 text-start">
                <p><span class="info-title">Nama:</span> <span class="info-value" id="name"></span></p>
                <p><span class="info-title">ID Number:</span> <span class="info-value" id="idnum"></span></p>
                <p><span class="info-title">Informasi:</span> <span class="info-value" id="info"></span></p>
            </div>
        </div>

        <div id="error" class="text-danger mt-3"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
